<!DOCTYPE html>
<html>
<head>
	<title>滚动列表</title>
	<style type="text/css">
		*{
			padding: 0;
			margin:0;
		}
		html{
			font-size: 10px;
		}		
		#container{
			overflow: scroll;
			width: 100vw;
			height: 100vh;
			display: flex;
			flex-wrap: wrap;
			justify-content: space-around;
			align-items: center;
		}
		.goods{
			width: 45vw;
			margin-top: 5vw;
			font-size: 3rem;
		}
		img{
			display: inline-block;
			width: 100%;
			height: auto;
		}
		.desc{

			padding: 5px;
		}
		.bottom{
			display: flex;
			width: 100%;
			margin-top: 15px;
			justify-content: space-between;
		}
		.name{
			font-weight: 900;
		}
		.price{
			color: red;
			font-weight: 900;
		}
		.goods:last-child:nth-child(2n-1){
			margin-right: 49.5vw;
		}
	</style>
</head>

	<div id="container"> 
		<div class="goods" id="cat">
